
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://kiozen.com/wp-content/uploads/2015/05/favicon.ico">

    <title>Reset Password || KIOX App</title>

    <!-- Bootstrap core CSS -->
    <link href="<%= url %>/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="<%= url %>/assets/css/signin.css" rel="stylesheet">

    <script src="<%= url %>/assets/plugins/jquery/jquery-1.9.1.min.js"></script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>

  </head>

  <body>

    <div class="container">

     

        <div>
          <img src="http://kiozen.com/wp-content/uploads/2015/04/logo_kiozen.png">
        </div>

        <% if(success){ %>
          <div  class="form-signin"> 
           <div class="form-group"> <%= success %> </div>
            <a href="<%= url %>/login">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </a>
          </div>

        <% } else if(error){ %>

         <form class="form-signin" method="post" action="<%= url %>/forgetPassword/changePassword">
          <h2 class="form-signin-heading">Reset Password</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">New Password</label>
            <input type="password" id="password" name="password" required class="form-control input-group" placeholder="New Password" required autofocus>
           
          </div>

          <div class="form-group">
            <label for="inputEmail" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control input-group" placeholder="Confirm Password" required autofocus>
            <span class="error"> <%= error %> </span>
          </div>
        
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
           </form>

        <% } else { %>

           <form class="form-signin" method="post" action="<%= url %>/forgetPassword/changePassword">
          <h2 class="form-signin-heading">Reset Password</h2>
          <div class="form-group">
            <label for="inputEmail" class="sr-only">New Password</label>
            <input type="password" id="password" name="password" required class="form-control input-group" placeholder="New Password" required autofocus>
           
          </div>

          <div class="form-group">
            <label for="inputEmail" class="sr-only">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control input-group" placeholder="Confirm Password" required autofocus>
           
          </div>
        
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
           </form>

        <% } %>

        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
         -->
      
     

    </div> <!-- /container -->


  </body>
</html>

	<script>
		$(document).ready(function() {			
			App.init();
			DashboardV2.init();		
		});
		$( document ).on("shown.bs.tab",'a[data-toggle="tab"]',function() {
			var target = $(this).attr('href');				
				$(target).animate({
					"left":"-200px",
					"opacity":".6"
				},1000);
				$(target).css('opacity',0.6);
				$(target).animate({
					"left":"44px",
					"opacity":"1"
				},1000);
});
</script>
